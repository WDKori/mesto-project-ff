<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%= require('./images/logo.svg') %>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <div
              class="profile__image"
              title="Нажмите для редактирования"
            ></div>
            <button
              type="button"
              class="profile__edit-avatar-button"
              aria-label="Редактировать аватар"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit-avatar">
        <div class="popup__content popup__avatar">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title popup__title-avatar">Обновить аватар</h3>
          <form class="popup__form" name="edit-avatar" novalidate>
            <input
              type="url"
              name="avatar"
              id="avatar__link__input"
              class="popup__input popup__input_type_avatar"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error avatar__link__input-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" id="edit-profile-form">
            <div class="popup__field">
              <input
                type="text"
                id="name"
                name="name"
                class="popup__input popup__input_type_name"
                required
                minlength="2"
                maxlength="40"
                pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                data-error-message="Только буквы, пробелы и дефисы"
                placeholder="Имя"
              />
              <span class="popup__input-error name-error"></span>
            </div>

            <div class="popup__field">
              <input
                type="text"
                id="about"
                name="about"
                class="popup__input popup__input_type_description"
                required
                minlength="2"
                maxlength="200"
                pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                data-error-message="Только буквы, пробелы и дефисы"
                placeholder="О себе"
              />
              <span class="popup__input-error about-error"></span>
            </div>

            <button type="submit" class="popup__button" disabled>
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                id="card-title-input"
                class="popup__input popup__input_type_card-title"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
                data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="popup__input-error card-title-input-error"></span>
              <input
                type="url"
                name="link"
                id="card-link-input"
                class="popup__input popup__input_type_card-link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__input-error card-link-input-error"></span>
            </fieldset>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="#" alt="Превью изображения" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_type_confirm-delete">
        <div class="popup__confirm">
          <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <form class="popup__form" name="confirm-delete">
              <button
                type="submit"
                class="popup__button popup__button_type_delete"
              >
                Да
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="#" alt="Изображение места" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-area">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-count"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
